[package]
name = "erc6909"
version = "0.1.0"
edition = "2023_11"
cairo-version = "2.6.4"
scarb-version = "2.6.5"
authors = ["swan-of-bodom <0xhyoga@cygnusdao.finance>"]
description = "ERC6909 Cairo implementation (https://eips.ethereum.org/EIPS/eip-6909)"
readme = "README.md"
repository = "https://github.com/swan-of-bodom/erc6909-starknet/"
license-file = "LICENSE"
keywords = ["openzeppelin", "starknet", "cairo", "contracts", "security", "standards"]

[dependencies]
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.14.0" }
starknet = "2.6.4"

[lib]

[[target.starknet-contract]]
allowed-libfuncs-list.name = "experimental"
sierra = true
casm = false

[tool.fmt]
sort-module-level-items = true
max-line-length = 120
